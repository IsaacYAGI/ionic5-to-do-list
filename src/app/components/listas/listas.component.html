<ion-list color="dark">
  <ion-item-sliding
    *ngFor="let item of deseosService.listas"
  >
    <ion-item detail color="dark" (click)="listaSeleccionada(item)">
      <ion-label>{{item.titulo}}</ion-label>
      <ion-note color="tertiary" slot="end">{{ item.items.length }} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista( item )" color="danger">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
